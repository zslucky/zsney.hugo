{{ define "title" }}{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ end }}

{{ define "main" }}
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">My Skill Tree</h3>
      </div>
      <div class="panel-body">
        <div class="timeline">
          {{ range .Site.Params.Timeline.Years }}
          <h5>{{ . }}</h5>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
